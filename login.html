{% extends "base.html" %}

{% block title %}Login - NutriTrack Pro{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 85vh;">
        <div class="col-md-5 col-lg-4">
            <div class="text-center mb-4">
                <h1 class="display-4 mb-2">
                    <i class="bi bi-heart-pulse-fill text-success"></i>
                </h1>
                <h2 class="fw-bold">NutriTrack Pro</h2>
                <p class="text-muted">AI-Powered Nutrition Tracking</p>
            </div>
            
            <div class="card">
                <div class="card-body p-4">
                    <h5 class="card-title mb-4">Sign In</h5>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> Sign In
                        </button>
                        
                        <div class="text-center">
                            <small class="text-muted">
                                Don't have an account? 
                                <a href="{{ url_for('register') }}" class="text-decoration-none">Sign up</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="bi bi-shield-lock-fill"></i> Your data is secure and private
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
