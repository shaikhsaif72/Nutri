{% extends "base.html" %}

{% block title %}Register - NutriTrack Pro{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 85vh;">
        <div class="col-md-5 col-lg-4">
            <div class="text-center mb-4">
                <h1 class="display-4 mb-2">
                    <i class="bi bi-heart-pulse-fill text-success"></i>
                </h1>
                <h2 class="fw-bold">Create Account</h2>
                <p class="text-muted">Start your fitness journey today</p>
            </div>
            
            <div class="card">
                <div class="card-body p-4">
                    <h5 class="card-title mb-4">Sign Up</h5>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="text-muted">At least 6 characters</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-person-plus-fill"></i> Create Account
                        </button>
                        
                        <div class="text-center">
                            <small class="text-muted">
                                Already have an account? 
                                <a href="{{ url_for('login') }}" class="text-decoration-none">Sign in</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
